<h1>Listado de planetas</h1>
<p>
  planets-list works!
</p>
<ul>
  <li *ngFor="let planet of planets">
    <app-list-item [planet]="planet" (onPlanetSelected)="goToPlanetDetail($event)">
    </app-list-item>
  </li>

</ul>
<app-pagination [currentPage] = "currentPage" [numPages] = "numPages">
</app-pagination>
